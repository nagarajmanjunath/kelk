[package]
name = "kelk-derive"
version = "0.4.0"
edition = "2021"
authors = ["Pactus blockchain <admin@pactus.org>"]
license = "BSD-3-Clause-Clear"
homepage = "https://pactus.org/"
repository = "https://github.com/pactus-project/kelk"
description = "Kelk-derive contains derive macros for auto-generated code used in Pactus blockchain."

[lib]
proc-macro = true

[dependencies]
syn = { version = "1.0", features = ["full"] }
quote = "1.0"
proc-macro2 = "1.0"

[dev-dependencies]
kelk = { path = "../kelk" }
